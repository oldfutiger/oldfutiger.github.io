# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 知了°的技术庄园                               #网站标题
subtitle: 衣食住行，安身立命             #网站副标题
description: this it's a Technology sharing blog     #网站描述
keywords:                                            
author: 52Hertz                                      #您的名字
language: zh-CN                                    #网站使用的语言
timezone:                                              #网站时区。Hexo 默认使用您电脑的时区

# URL 网址
## 如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/。
url: http://oldfutiger.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录配置
source_dir: source              #源文件夹，这个文件夹用来存放内容。
public_dir: public              #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags                   #标签文件夹
archive_dir: archives           #归档文件夹
category_dir: categories        #分类文件夹
code_dir: downloads/code        #nclude code 文件夹
i18n_dir: :lang                 #国际化（i18n）文件夹
skip_render:                    #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing 文章
new_post_name: :title.md # 新建文章默认文件名
default_layout: post     # 默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0    #转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名，默认就行，意义不大。
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:oldfutiger/oldfutiger.github.io.git
    coding: git@git.coding.net:oldfutiger/oldfutiger.git
  branch: master
search:                     # 实现搜索文章的功能
  path: search.xml
  field: post
  format: html
  limit: 100

feed:                       # 实现博客订阅功能
  type: atom
  path: atom.xml
  limit: 20

sitemap:                    # 生成站点地图用于SEO优化
  path: sitemap.xml

baidusitmap:                # 同上
  path: baidusitemap.xml
